{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <style>  
        body  
        {  
        background-image:url("https://www.udc.edu/cal/wp-content/uploads/sites/13/2021/10/computer-lab-bg.png");  
        }
        .content {
            max-width: 350px;
            margin: auto;
            padding: 18px;
            background: white;
            padding-top: 7px;
        }
    </style>
    <div class = "content">
    <form method = "POST">
      <h3 align = "center">Login</h3>
      <div class = "form-group">
        <label for = "email">  Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          style="width: 300px;"
        />
      </div>
      <div class="form-group">
        <label for = "password" text-align = "left">  Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
          style="width: 300px;"
        />
      </div>
      <br />
      <div align = "center">
      <button type = "submit" align = "center" class = "btn btn-primary">Login</button>
      </div>
      {% if message %}
        <script>
            alert('{{ message }}');
        </script>
      {% endif %}
      {% if error%}
        <p><strong>{{error}}</strong></p>
        {% endif%}
    </form>
</div>
    {% endblock %}
